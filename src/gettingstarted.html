<script>
    // parse the url to see if the default lobbybar settings should be modified
    const query = document.location.search.replace(/^\?/, '');
    const lobbysettings = query.split('&').filter(function (p_Item) {
        return p_Item;
    }).reduce(function (p_Previous, p_Item) {
        var settings = p_Item.split('=');
        if (settings.length == 2) {
            p_Previous[settings[0]] = settings[1];
        }
        return p_Previous;
    }, {});
    const switchLanguageControl = document.getElementById('languagecontrol');

    // create the lobby bar, set its attributes appropriately and insert it as the first child in the body
    const lobbyElement = document.createElement('lobby-bar');
    lobbyElement.setAttribute('signaling-server-address', lobbysettings['signaling-server-address']);
    if (lobbysettings['language']) {
        lobbyElement.setAttribute('language', lobbysettings['language']);
    }
    document.getElementById('lobbybarwrapper').insertBefore(lobbyElement, switchLanguageControl);
</script>
